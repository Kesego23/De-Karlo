<!DOCTYPE html>
<html>
    <head>
        <title>De Karlo</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            .container img{
                filter:blur(6px);
                -webkit-filter:blur(6px);
            }
            .group{
                height: 300px;
            }
            .container{
                height: 100%;
            }
            .container img{
                height: 100%;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="img/banner.png" alt="banner" height="49px">
        </header>
        <div class="group">
            <div class="container">
                <img src="img/runway2.jpg" alt="first Image">
                <nav>  
                    <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#lifestyle">LIFESTYLE</a></li>
                    <li><a href="#contacts">CONTACTS</a></li>
                    <li><a class="active" href="#feedback">FEEDBACK</a></li>
                    </ul>
                </nav>
                <div class="feedback-phrase">
                    <h1>FEEDBACK</h1>
                    <p>"fashions fade,Style is eternal"</p>
                </div>
            </div>
        </div>
        <section id="feedback">
            <section="feedback-form">
                <form class="col-1-3" action="#" method="post">
                    <fieldset class="feedback-group">
                        <label>
                            First Name
                            <input type="text" name="firstname" placeholder="First Name" required>
                        </label>
                        <label>
                            Last Name
                            <input type="text" name="lastname" placeholder="Last Name" required>
                        </label>
                        <label>
                            Email
                            <input type="email" name="email" placeholder="Email address" required>
                        </label>
                        <label>
                            Postal Address
                            <input type="text" name="postaladdress" placeholder="Postal Address" required>
                        </label>
                        <label>
                            Region
                            <select name="region" required>
                                <option value="botswana" selected>Botswana</option>
                                <option value="africa">Africa or the middle East</option>
                                <option value="europe">Europe</option>
                                <option value="asia">Asia</option>
                                <option value="america">North or South America</option>
                            </select>
                        </label>
                        <label>
                            Comments
                            <textarea name="comments" placeholder="Comment..."></textarea>
                        </label>

                    </fieldset>
                            <input class="btn btn-default"  type="submit" name="submit" value="Submit">
                </form>
            </section>
        </section>
        <footer><p>2019 De Karlo ClothingÂ©</p></footer>
    </body>
</html>
